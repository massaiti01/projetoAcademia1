<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example</title>

</head>
<body>
<canvas id="meuCanvas" style="border:1px solid black;"></canvas>
<script>
    var canvas = document.getElementById('meuCanvas');
    var pincel = canvas.getContext('2d');
    pincel.fillStyle = 'green';
    var x =[0,30,60,90,120,150,180,210,240,270,300];
    var y = [150,40,50,30,40,60,70,30,30,10,0,];

for(var i = 0 ; i< x.length ; i++){
    pincel.moveTo(x[i], y[i]); //saida
    pincel.lineTo(x[i+1], y[i+1]);// primeiro numero o comprimento da linha segundo numero Ã© ate onde ele desce
pincel.stroke();
}    

    
</script>
</body>
</html>
